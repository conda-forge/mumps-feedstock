c_compiler:
- gcc
c_compiler_version:
- '9'
cdt_name:
- cos6
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
docker_image:
- quay.io/condaforge/linux-anvil-comp7
fortran_compiler:
- gfortran
fortran_compiler_version:
- '9'
libblas:
- 3.8 *netlib
liblapack:
- 3.8 *netlib
metis:
- '5.1'
mpi:
- mpich
pin_run_as_build:
