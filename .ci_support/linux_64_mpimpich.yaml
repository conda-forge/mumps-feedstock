    min_pin: x.x.x
    max_pin: x.x
  ptscotch:
    min_pin: x.x.x
    max_pin: x.x
  scotch:
    min_pin: x.x.x
    max_pin: x.x
ptscotch:
- 6.0.9
scotch:
- 6.0.9
target_platform:
- linux-64
zip_keys:
- - c_compiler_version
  - fortran_compiler_version
- - cdt_name
  - docker_image
